<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
   
    <script src="https://kit.fontawesome.com/3224229842.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Puritan:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Quote Generator</title>
</head>

<body>
    <div class="container ">
        <h2 class="title">
            <span class="title-word title-word-1">Random</span>
            <span class="title-word title-word-2">Quote</span>
            <span class="title-word title-word-3">Generator</span>
            <span class="title-word title-word-4"> !!</span>
        </h2>
    </div>
    <div class="container-fluid shadow-2xl">
        <button class="copy"><i class="fa-regular fa-copy"></i>Copy Quote</button>
        <i class="fa-solid fa-quote-left"></i>
        <div class="wrapper">
            <p class="quote fs-2" id="renderquote"> It always seems impossible until its done</p>
        </div>
        <i class="fa-solid fa-quote-right"></i>
        <p class="author">By Nelson Mandela</p>
        <button type="button" class="newquote">New Quote</button>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
